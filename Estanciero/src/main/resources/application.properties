##### Application properties #####
app.name='@project.name@'
app.desc='@project.description@'
app.version='@project.version@'
app.url=http://localhost:8080
app.dev-name=None
app.dev-email=none@none.com
## Spring Data Source ##
spring.datasource.url=jdbc:h2:file:./data/EstancieroDB;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
## Spring JPA ##
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
##spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
## EJECUCIÓN DE SCRIPTS DE INICIALIZACIÓN ##
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.application.name=Estanciero
